

<form #loginForm="ngForm" (ngSubmit)="login()" class="form-signin">
    <body class="text-center" data-gr-c-s-loaded="true" style="width: 453px; margin: auto">
      <img class="mb-4" src="https://img.club200.com.mk/logos/65_MK.png" alt="">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <input type="text" placeholder="Email address" class="form-control" required name="username" [(ngModel)]="model.username">
      <br>
      <input type="password" placeholder="Password" class="form-control" required name="password" [(ngModel)]="model.password">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.valid">Sign in</button>
      <p class="mt-5 mb-3 text-muted">Â© 2017-2019</p>
    </body>
  </form>
