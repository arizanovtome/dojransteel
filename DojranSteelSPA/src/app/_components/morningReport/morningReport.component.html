<div class="container" style="margin-top: auto;">
  <div class="table-responsive" style="padding-bottom: 20px;">


    <div class="btn-group">
      <label class="btn btn-primary" [(ngModel)]="productionLine" (click)="loadEntryForm()" btnRadio="Rolling Mill" tabindex="0" role="button">Rolling Mill</label>
      <label class="btn btn-primary" [(ngModel)]="productionLine" [routerLink]="['/home/meshentry']" btnRadio="Schl" tabindex="0"role="button">Schlatter</label>
      <label class="btn btn-primary" [(ngModel)]="productionLine" (click)="loadEntryForm()" btnRadio="Smei" tabindex="0" role="button">Smei</label>
      <label class="btn btn-primary" [(ngModel)]="productionLine" (click)="loadEntryForm()" btnRadio="EVG1" tabindex="0" role="button">EVG 1</label>
      <label class="btn btn-primary" [(ngModel)]="productionLine" (click)="loadEntryForm()" btnRadio="EVG2" tabindex="0" role="button">EVG 2</label>
      <label class="btn btn-primary" [(ngModel)]="productionLine" (click)="loadEntryForm()" btnRadio="Liq" tabindex="0" role="button">CO2 Liquid</label>
      <label class="btn btn-primary" [(ngModel)]="productionLine" (click)="loadEntryForm()" btnRadio="Spool" tabindex="0" role="button">CO2 Spool</label>
    </div>
    <!-- <div class="col-lg-4 col-md-6 col-sm-12"> -->
    <table style="width:100%;">
      <tr>
        <th>Product ID</th>
        <th>SAP Code</th>
        <th>Material Description</th>
        <th>Production Line</th>
        <th>Production per Hour</th>
        <th>Base Unit of Measure</th>
      </tr>
      <tr *ngFor="let product of morningProducts">
        <td>{{product.id}}</td>
        <td>{{product.sapCode}}</td>
        <td>{{product.description}}</td>
        <td>{{product.productionLine}}</td>
        <td>{{product.productionPerHour}}</td>
        <td>{{product.baseUnitOfMeasure}}</td>
      </tr>
    </table>
  </div>
</div>
